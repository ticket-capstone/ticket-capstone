<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>회원가입</title>
</head>
<body>
<section>
    <h2 class="mb-4">회원가입</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/api/users}" th:object="${userRegistrationDto}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
            <div class="mt-3">
                <p>이미 계정이 있으신가요? <a href="/api/sessions/login">로그인</a></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
