<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>공연장 좌석 구역</title>
</head>
<body>
<section>
    <h2 class="mb-4" th:text="${event.name + ' - 좌석 구역 선택'}">공연 좌석 구역 선택</h2>

    <div class="alert alert-info">
        예매하실 구역을 선택해주세요.
    </div>

    <div class="row">
        <div class="col-md-8">
            <!-- 좌석 구역 맵 시각화 -->
            <div class="seat-map-container p-4 mb-4 bg-light rounded">
                <div class="stage-area text-center p-3 mb-5 bg-secondary text-white">
                    무대 (STAGE)
                </div>

                <div class="section-map">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <a th:href="@{/api/sections/{id}/seats(id=1)}" class="section-block section-a">
                                <div class="section-label">A구역</div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/api/sections/{id}/seats(id=2)}" class="section-block section-b">
                                <div class="section-label">B구역</div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/api/sections/{id}/seats(id=3)}" class="section-block section-c">
                                <div class="section-label">C구역</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <a th:href="@{/api/events/{id}(id=${event.eventId})}" class="btn btn-secondary">공연 상세 정보로 돌아가기</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>구역별 가격</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            A구역 (VIP)
                            <span class="badge bg-primary rounded-pill">150,000원</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            B구역 (R)
                            <span class="badge bg-primary rounded-pill">120,000원</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            C구역 (S)
                            <span class="badge bg-primary rounded-pill">90,000원</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    <h5>좌석 상태 안내</h5>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <span class="seat-legend seat-available"></span> 예매가능
                    </div>
                    <div class="mb-2">
                        <span class="seat-legend seat-reserved"></span> 예약됨
                    </div>
                    <div class="mb-2">
                        <span class="seat-legend seat-sold"></span> 판매완료
                    </div>
                    <div>
                        <span class="seat-legend seat-locked"></span> 일시잠금
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .stage-area {
            border-radius: 50px;
            width: 80%;
            margin: 0 auto;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .section-map {
            padding: 20px;
        }
        .section-block {
            display: block;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
            position: relative;
            color: white;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .section-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .section-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .section-a {
            background-color: #9F7AEA; /* 보라색 - A구역 */
        }
        .section-b {
            background-color: #4299E1; /* 파란색 - B구역 */
        }
        .section-c {
            background-color: #48BB78; /* 초록색 - C구역 */
        }
        .seat-legend {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
        .seat-available {
            background-color: #28a745;
        }
        .seat-reserved {
            background-color: #ffc107;
        }
        .seat-sold {
            background-color: #dc3545;
        }
        .seat-locked {
            background-color: #6c757d;
        }
    </style>
</section>
</body>
</html>
