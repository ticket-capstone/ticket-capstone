spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ticketservice?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    database-platform: org.hibernate.dialect.MySQLDialect
  mvc:
    hiddenmethod:
      filter:
        enabled: true
logging:
  level:
    root: INFO
    com.capstone.ticketservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"